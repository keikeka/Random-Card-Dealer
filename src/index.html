<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="hand spread">
      <div class="card"></div>
    </div>
    <img class="background" src="./src/assets/img/backgroundimage.jpg" />
    <div class="d-flex col-4 m-auto justify-content-between">
      <button type="button" id="random" class="btn btn-primary button">
        Random Card
      </button>
      <button type="button" id="differentSuit" class="btn btn-secondary button">
        Different Suit
      </button>
      <button type="button" id="noRepeat" class="btn btn-success button">
        Next Card
      </button>
    </div>
  </body>
</html>
